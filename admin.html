<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    h2 { text-align:center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0066ff;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>üîç URL Shortener Analytics Dashboard</h2>
  <table id="analyticsTable">
    <thead>
      <tr>
        <th>Short Code</th>
        <th>Long URL</th>
        <th>Total Visits</th>
        <th>Last Visit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const FIREBASE_URL = "https://urlshortener-d1814-default-rtdb.asia-southeast1.firebasedatabase.app/";

    async function loadAnalytics() {
      try {
        // 1Ô∏è‚É£ Fetch all short links
        const linksRes = await fetch(`${FIREBASE_URL}/links.json`);
        const linksData = await linksRes.json();

        // 2Ô∏è‚É£ Fetch all visits
        const visitsRes = await fetch(`${FIREBASE_URL}/visits.json`);
        const visitsData = await visitsRes.json();

        // 3Ô∏è‚É£ Calculate visit stats
        const stats = {};
        for (const code in linksData) {
          stats[code] = {
            longUrl: linksData[code].longUrl,
            total: 0,
            lastVisit: "N/A"
          };
        }

        if (visitsData) {
          for (const id in visitsData) {
            const v = visitsData[id];
            if (stats[v.code]) {
              stats[v.code].total += 1;
              if (!stats[v.code].lastVisit || new Date(v.time) > new Date(stats[v.code].lastVisit)) {
                stats[v.code].lastVisit = v.time;
              }
            }
          }
        }

        // 4Ô∏è‚É£ Populate table
        const tbody = document.querySelector("#analyticsTable tbody");
        tbody.innerHTML = "";
        for (const code in stats) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${code}</td>
            <td><a href="${stats[code].longUrl}" target="_blank">${stats[code].longUrl}</a></td>
            <td>${stats[code].total}</td>
            <td>${stats[code].lastVisit}</td>
          `;
          tbody.appendChild(row);
        }

      } catch (e) {
        console.error("Error loading analytics:", e);
        document.body.innerHTML = "<h2>‚ö†Ô∏è Error fetching analytics data.</h2>";
      }
    }

    window.onload = loadAnalytics;
  </script>
</body>
</html>
